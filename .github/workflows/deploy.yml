name: Deploy Next.js to Server

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t nextjs-app .

      - name: Save image to tar
        run: docker save nextjs-app -o nextjs-app.tar

      - name: Move file to tmp for scp
        run: |
          sudo cp /github/workspace/nextjs-app.tar /tmp/nextjs-app.tar
          sudo chmod 666 /tmp/nextjs-app.tar
          ls -la /tmp/nextjs-app.tar

      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "/tmp/nextjs-app.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"
          overwrite: true
          debug: true

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "Loading image..."
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar
            echo "Removing old container if exists..."
            docker rm -f nextjs-app || true
            echo "Running new container..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app
            echo "Cleaning tar..."
            rm -f /home/${{ secrets.SERVER_USER }}/nextjs-app.tar
            docker image prune -f --force
            echo "Deployed successfully"
