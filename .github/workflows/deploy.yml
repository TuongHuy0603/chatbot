name: Deploy Next.js to Server

on:
  push:
    branches: [main] # chạy khi push lên nhánh main
  workflow_dispatch: {} # cho phép chạy thủ công

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 🧱 1. Checkout code từ repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 🏗️ 2. Build Docker image Next.js
      - name: Build Docker image
        run: docker build -t nextjs-app .

      # 📦 3. Lưu image thành file .tar (trong thư mục hiện tại)
      - name: Save image to tar
        run: docker save nextjs-app -o nextjs-app.tar

      # 📤 4. Copy image to server
      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "nextjs-app.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"
          overwrite: true

      # 🚀 5. SSH deploy container trên server
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "🔄 Loading image..."
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar

            echo "🧹 Removing old container (if any)..."
            docker rm -f nextjs-app || true

            echo "🚀 Starting new container..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app

            echo "🧼 Cleaning old images..."
            docker image prune -f

            echo "✅ Deploy complete!"
