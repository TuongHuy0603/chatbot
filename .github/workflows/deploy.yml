name: Deploy Next.js to Server

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Copy source code to /home/huy/huy
      - name: Copy code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/huy/huy/"
          rm: true

      # Build Docker and restart service
      - name: Build Docker and restart service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/huy/huy

            echo "üèóÔ∏è Building Docker image..."
            docker build -t chatbot-huy .

            echo "üîÑ Restarting service..."
            sudo systemctl restart chatbot_huy.service

            echo "‚úÖ Checking service status..."
            sudo systemctl status chatbot_huy.service --no-pager

            echo "‚úÖ Deploy complete!"
