name: Deploy Next.js to Server

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1. Láº¥y source code tá»« repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ—ï¸ 2. Build Docker image cho Next.js
      - name: Build Docker image
        run: docker build -t nextjs-app .

      # ğŸ“¦ 3. LÆ°u image thÃ nh file .tar trong thÆ° má»¥c hiá»‡n táº¡i
      - name: Save image to tar
        run: docker save nextjs-app -o nextjs-app.tar

      # ğŸ‘€ 4. Debug kiá»ƒm tra file vá»«a táº¡o
      - name: Debug workspace
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          if [ ! -f "nextjs-app.tar" ]; then
            echo "âŒ File nextjs-app.tar khÃ´ng tá»“n táº¡i!"
            exit 1
          fi

      # ğŸ”§ 5. Copy file sang /tmp Ä‘á»ƒ trÃ¡nh lá»—i permission
      - name: Move file to tmp for scp
        run: |
          sudo cp nextjs-app.tar /tmp/nextjs-app.tar
          sudo chmod 666 /tmp/nextjs-app.tar
          ls -la /tmp/nextjs-app.tar

      # ğŸ“¤ 6. Upload image qua SSH sang server
      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "/tmp/nextjs-app.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"
          overwrite: true
          debug: true

      # ğŸš€ 7. SSH vÃ o server vÃ  cháº¡y container
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            echo "ğŸ§¹ Dá»n cÅ© vÃ  load image má»›i..."
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar || true
            docker rm -f nextjs-app || true
            echo "ğŸš€ Cháº¡y container má»›i..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app
            rm -f /home/${{ secrets.SERVER_USER }}/nextjs-app.tar
            docker image prune -f
            echo "âœ… Triá»ƒn khai hoÃ n táº¥t!"
