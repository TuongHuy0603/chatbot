name: Deploy Next.js to Server

on:
  push:
    branches: [main] # cháº¡y khi push lÃªn nhÃ¡nh main
  workflow_dispatch: {} # cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1. Checkout code tá»« repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ—ï¸ 2. Build Docker image Next.js
      - name: Build Docker image
        run: docker build -t nextjs-app .

      # ğŸ“¦ 3. LÆ°u image thÃ nh file .tar (trong thÆ° má»¥c hiá»‡n táº¡i)
      - name: Save image to tar
        run: docker save nextjs-app -o nextjs-app.tar

      # ğŸ“¤ 4. Copy image to server
      - name: Copy image to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "nextjs-app.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"
          overwrite: true

      # ğŸš€ 5. SSH deploy container trÃªn server
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ”„ Loading image..."
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar

            echo "ğŸ§¹ Removing old container (if any)..."
            docker rm -f nextjs-app || true

            echo "ğŸš€ Starting new container..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app

            echo "ğŸ§¼ Cleaning old images..."
            docker image prune -f

            echo "âœ… Deploy complete!"
