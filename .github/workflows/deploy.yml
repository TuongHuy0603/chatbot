name: Deploy Next.js to Server

on:
  push:
    branches: [main] # cháº¡y khi push lÃªn nhÃ¡nh main
  workflow_dispatch: {} # cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± 1. Checkout code tá»« repo
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ—ï¸ 2. Build Docker image Next.js
      - name: Build Docker image
        run: docker build -t nextjs-app .

      # ğŸ“¦ 3. LÆ°u image thÃ nh file .tar vÃ  fix permission
      - name: Save image to tar
        run: |
          docker save nextjs-app | gzip > nextjs-app.tar.gz
          ls -lh nextjs-app.tar.gz

      # ğŸ”‘ 4. Setup SSH key
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # ğŸ“¤ 5. Copy image to server via SCP
      - name: Copy image to server
        run: |
          scp -i ~/.ssh/deploy_key nextjs-app.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/

      # ğŸš€ 6. SSH deploy container trÃªn server
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ”„ Loading image..."
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar.gz

            echo "ğŸ§¹ Removing old container (if any)..."
            docker rm -f nextjs-app || true

            echo "ğŸš€ Starting new container..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app

            echo "ğŸ§¼ Cleaning old images..."
            docker image prune -f

            echo "ğŸ—‘ï¸ Removing tar file..."
            rm -f /home/${{ secrets.SERVER_USER }}/nextjs-app.tar.gz

            echo "âœ… Deploy complete!"
