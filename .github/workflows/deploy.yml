name: Deploy Next.js to Server

on:
  push:
    branches: [main] # cháº¡y má»—i khi push lÃªn nhÃ¡nh main
  workflow_dispatch: {} # cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Náº¿u báº¡n váº«n Ä‘á»ƒ secrets trong Environment, thÃªm dÃ²ng dÆ°á»›i:
    # environment: SERVER_HOST

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ§± Build Docker image cá»§a Next.js
      - name: Build Docker image
        run: docker build -t nextjs-app .

      # ğŸ—‚ï¸ LÆ°u image thÃ nh file .tar
      - name: Save image to tar
        run: docker save nextjs-app -o nextjs-app.tar

      # ğŸ‘€ Kiá»ƒm tra file tá»“n táº¡i
      - name: List files for debugging
        run: ls -l

      # ğŸ”§ Fix quyá»n Ä‘á»ƒ GitHub cÃ³ thá»ƒ Ä‘á»c file
      - name: Fix permission for tar file
        run: chmod 644 nextjs-app.tar

      # ğŸ“¤ Copy image sang server qua SSH
      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "nextjs-app.tar"
          target: "/home/${{ secrets.SERVER_USER }}/"

      # ğŸš€ Deploy container trÃªn server
      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker load -i /home/${{ secrets.SERVER_USER }}/nextjs-app.tar
            docker rm -f nextjs-app || true
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app
            docker image prune -f
