name: Deploy Next.js (Alternative - Build on Server)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 📤 Copy source code to server
      - name: Copy code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/nextjs-app"
          rm: true

      # 🚀 Build and deploy on server
      - name: Build and deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/nextjs-app
            
            echo "🏗️ Building Docker image..."
            docker build -t nextjs-app .
            
            echo "🧹 Removing old container..."
            docker rm -f nextjs-app || true
            
            echo "🚀 Starting new container..."
            docker run -d -p 3000:3000 --name nextjs-app nextjs-app
            
            echo "🧼 Cleaning old images..."
            docker image prune -f
            
            echo "✅ Deploy complete!"

